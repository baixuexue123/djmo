# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream crm {
    server unix:///home/baixue/100credit/CRM/src/crm.sock; # for a file socket
    # server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8100;
    # the domain name it will serve for
    server_name crm; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 24M;   # adjust to taste

    # Django media
    location /protected  {
        internal;
        # alias /media
        alias /home/baixue/100credit/CRM/src/crm/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /home/baixue/100credit/CRM/src/crm/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass crm;
        include     /home/baixue/100credit/CRM/src/crm/uwsgi_params; # the uwsgi_params file you installed
    }
}
