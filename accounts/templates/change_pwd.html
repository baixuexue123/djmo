{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block content %}
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/"><img src="{{ STATIC_URL }}images/logo1.png" alt="Brand" style="margin-top: -11px" title="PII提取系统"></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="{% url 'home' username=user.username %}">菜单一</a></li>
            <li><a href="#">菜单二</a></li>
        </ul>
        <div id="navbar" class="collapse navbar-collapse navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="glyphicon glyphicon-user"></i>{{ user.first_name }}<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="{% url 'profile' username=user.username %}"><i class="glyphicon glyphicon-user"></i>个人资料</a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'logout' %}"><i class="glyphicon glyphicon-off"></i>退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <ul class="nav nav-tabs">
        <li role="presentation"><a href="{% url 'profile' username=user.username %}">我的资料</a></li>
        <li role="presentation" class="active"><a href="{% url 'change_pwd' username=user.username %}">修改密码</a></li>
    </ul>
    <form action="" method="post" style="max-width: 360px; margin: 10px auto;">
        {% csrf_token %}
        <div class="form-group">
            <input name="{{ form.password_current.html_name }}" type="password" class="form-control input-lg" value="{{ form.password_current.value }}" placeholder="旧密码" required>
        </div>
        <div class="form-group">
            <input name="{{ form.password_new.html_name }}" type="password" class="form-control input-lg" value="{{ form.password_new.value }}" placeholder="新密码" required>
        </div>
        <div class="form-group">
            <input name="{{ form.password_new_confirm.html_name }}" type="password" class="form-control input-lg" value="{{ form.password_new_confirm.value }}" placeholder="确认新密码" required>
        </div>
        {% include '_messages.html' %}
        <div align="center">
            <button type="submit" class="btn btn-lg btn-success btn-block">确认</button>
        </div>
    </form>
</div>
{% endblock %}
